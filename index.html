<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Reconhecimento Facial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

</head>
<link rel="stylesheet" href="style.css">
<body>
  <center>
    <h1 id="titulo">
      App Reconhecimento Facial
        </h1>
        <br><br>
        <p style="font-size: 20px; font-weight: 700; color: bisque;">
          O modelo foi treinado para identificar esses objetos
        </p>
        <br>
          <h3 class="Objetos">
            <strong class="Objetos">
            Controle
          <hr>
          Cubo Mágico
          <hr>
          Perfume
          <hr>
          Fita Crepe
          <hr>
        </strong>
          </h3>
       <div id="camera"></div>
       <br>
       <button class="btn btn-danger" onclick="takeSnapshot()">
        Capturar Imagem
      </button>
       <br>
       <div id="result"></div>
       <br><br>
       <button class="btn btn-warning" onclick="check()">
        Identificar Objeto
      </button>

      <p><span id="nomeObjeto"></span></p>
<p><span id="Precisao"></span></p>

        <div id="cabeçalho">
          Teachable Machine
                  </div>
  </center>
  <script src="main.js"></script>
</body>
</html>
